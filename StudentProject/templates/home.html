<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;  
            align-items: center;     
            height: 100vh;            
            margin: 0;
      }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #444;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Recipe Book</h1>
        <p>Explore a variety of delicious recipes from around the world!</p>
        <a href="{% url 'recipe_list' %}" class="button">View Recipes</a>
        <a href="{% url 'about' %}" class="button">About</a>
        <a href="{% url 'contact' %}" class="button">Contact Us</a>
    </div>
</body>
</html>
